# eBus Thelia Condens Configuration

connection:
  port: /dev/ttyAMA0
  baudrate: 2400
  timeout: 0.1
  reconnect_delay: 5.0

parser:
  max_age: 300  # Seconds before values are stale

logging:
  level: INFO
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

# Future: MQTT
mqtt:
  enabled: false
  host: localhost
  port: 1883
  topic_prefix: ebus/thelia

# Future: Database
database:
  enabled: false
  path: /var/lib/ebus-thelia/history.db
  retention_days: 1825  # 5 years